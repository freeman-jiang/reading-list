<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reading List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"/>
  <link rel="stylesheet" href="./css/style.css"/>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script defer src="/__/firebase/8.7.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.7.1/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
</head>
<body>
  <div class="header">
  <h1>What Will You Read Next?</h1>
  <p>Enter your books below</p>
  </div>

<div class="form">
  <script src="./js/submitEntry.js"></script>
  <div class="field">
  <label class="label">Book Title</label>
  <div class="control">
    <input id="title" class="input" type="text" placeholder="Text input">
  </div>
</div>


<div class="field">
  <label class="label">Author</label>
  <div class="control has-icons-left has-icons-right">
    <input id="author" class="input" type="text" placeholder="Text input" >
    <span class="icon is-small is-left">
      <i class="fas fa-user"></i>
    </span>
    <span class="icon is-small is-right">
      <i class="fas fa-check"></i>
    </span>
  </div>
</div>

<div class="field">
  <label class="label">Genre</label>
  <div class="control">
    <div class="select">
      <select id="genre">
        <option>Select dropdown</option>
        <option>Fiction</option>
        <option>Fantasy</option>
        <option>Romance</option>
        <option>Non-Fiction</option>
        <option>Memoir</option>
        <option>Historical Fiction</option>
      </select>
    </div>
  </div>
</div>
  
<div class="field">
  <label class="label">Description</label>
  <div class="control">
    <textarea id="description" class="textarea" placeholder="Textarea"></textarea>
  </div>
</div>


  <p id="#books">You have submitted 0 books so far </p> 
  <div class="field is-grouped mt-3">
  <div class="control">
    <button onclick="onSubmit()" class="button is-link">Submit</button>
  </div>
  <div class="control">
    <a href="index.html" id="cancel" class="button a is-link is-light">Cancel</a>
  </div>
    <div class="control">
    <a href="BookList.html" class="button is-link">View Your List Here</a>
  </div>
</div>
  </div>

      <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <strong>Firebase Reading List</strong>
        </p>
        <p>
          by Freeman Jiang and Lily Gong.
        </p>
      </div>
    </footer>
</body>
</html>
